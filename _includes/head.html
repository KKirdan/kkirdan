<!-- МОДИФИЦИРОВАНО -->

<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
  <!-- <link rel="stylesheet" href="https://kit.fontawesome.com/b9e75d2024.css" crossorigin="anonymous"> -->
  <!-- <link rel="stylesheet" href="{{ '/assets/css/font-awesome.min.css' | absolute_url }}"> -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <meta property="og:title" content="{{ page.title }} | Кирдан">
  <meta property="og:site_name" content="К. Кирдан">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.content | strip_html | truncatewords:30 }}">
  <meta property="og:image" content="{{ 'blog/' | append: page.preview | absolute_url }}">
  <meta property="og:image:width" content="968">
  <meta property="og:image:height" content="504">

  <title>
	{{ page.title }}
  </title>

  {% if page.url and site.baseurl %}
    <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% endif %}

  <link rel="stylesheet" href="{{ '/assets/css/poole.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/lanyon.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/my.css' | relative_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  {% if page.math %}{% include mathjax.html %}{% endif %}
</head>
